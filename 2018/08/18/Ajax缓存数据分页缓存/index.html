line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">	<span class="comment">// 数据获取</span></span><br><span class="line">	getData()</span><br><span class="line">	<span class="keyword">var</span> goTO = cacheData()</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">getData</span>(<span class="params">page</span>)</span>&#123;</span><br><span class="line">      <span class="keyword">var</span> page = page || <span class="number">1</span></span><br><span class="line">      <span class="keyword">var</span> url = <span class="string">"http://tes.wulv5.com/api/v1_0/moviet"</span></span><br><span class="line">      ajax(&#123;</span><br><span class="line">        url:url,</span><br><span class="line">        data:&#123;</span><br><span class="line">          page:page,</span><br><span class="line">          limit:<span class="number">5</span></span><br><span class="line">        &#125;,</span><br><span class="line">        success:<span class="function"><span class="keyword">function</span>(<span class="params">doc</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">var</span> data = <span class="built_in">JSON</span>.parse(doc)</span><br><span class="line">        goTo.set(page,data) <span class="comment">// 每次存储数据 </span></span><br><span class="line">        renderData(data)</span><br><span class="line">          <span class="built_in">console</span>.log(<span class="built_in">JSON</span>.parse(doc))</span><br><span class="line" e">	&#125;)</span><br><span class="line">	<span class="comment">// 数据缓存</span></span><br><span class="line">	 再什么时候缓存数据 </span><br><span class="line">	 	每一次得到一个新的数据的时候缓存 缓存池 再这个池中有无该数据</span><br><span class="line">	 	<span class="function"><span class="keyword">function</span> <span class="title">cacheData</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">             <span class="keyword">var</span> cache = &#123;&#125;</span><br><span class="line">             <span class="keyword">return</span> &#123;</span><br><span class="line">               set: <span class="function"><span class="keyword">function</span>(<span class="params">page,data</span>)</span>&#123;</span><br><span class="line">                 cacche[page] = data <span class="comment">// 存取已知数据</span></span><br><span class="line">                 </span><br><span class="line">               &#125; <span class="comment">// 写数据</span></span><br><span class="line">               get: <span class="function"><span class="keyword">function</span>(<span class="params">page</span>)</span>&#123;</span><br><span class="line">                 <span class="built_in">console</span>.log(cache[page])</span><br><span class="line">                 <span class="keyword">if</span> (page <span class="keyword">in</span> cache)&#123; <span class="comment">// 当前页码的数据在缓存池里面是否存在数据</span></span><br><span class="line">                	 <span class="built_in">console</span>.log(<span class="string">`页面第<span class="subst">$&#123;page&#125;</span>的数据已经缓存无需再次发请求`</span>)</span><br><span class="line">                   </span><br><span class="line">                 &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                   getData(page)</span><br><span class="line">                 &#125;</span><br><span class="line">                 <span class="keyword">return</span> cache[page]</span><br><span class="line">               &#125; <span class="comment">// 读取数据</span><
